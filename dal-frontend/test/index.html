<!DOCTYPE html>
<html>
<head>
    <title>DAL Extension Test</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Import our components
        import { DALWidget } from '../lib/components/DALWidget.js';
        import { WalletConnect } from '../lib/components/WalletConnect.js';
        import { SampleDisplay } from '../lib/components/SampleDisplay.js';
        import { VotingPanel } from '../lib/components/VotingPanel.js';
        import { ModelInfo } from '../lib/components/ModelInfo.js';

        // Create a test app
        const App = () => {
            return React.createElement('div', null, [
                React.createElement(WalletConnect, { key: 'wallet' }),
                React.createElement(SampleDisplay, { key: 'sample' }),
                React.createElement(VotingPanel, { key: 'voting' }),
                React.createElement(ModelInfo, { key: 'model' })
            ]);
        };

        // Render the app
        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>
</html>
